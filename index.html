<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <header>
        <h1>Interactive Tree Visualizer</h1>
    </header>
    <main>
        <div id="tree-container">
            <svg id="tree-svg"></svg>
        </div>
        <div id="tree-options-container">
            <h3>Tree Options</h3>
            <div class="options-grid">
                <div class="tree-option-section">
                    <h4>General Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="node-color">Node Color:</label>
                            <input type="color" id="node-color" value="#4CAF50">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="container-background-color">Background Color:</label>
                            <input type="color" id="container-background-color" value="#2a2a2a">
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="node-transparent">
                            <label for="node-transparent">Transparent Node</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="container-transparent-background">
                            <label for="container-transparent-background">Transparent Background</label>
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Highlight Options</h4>
                    <div id="global-color-pickers" class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="highlight1">Highlight 1:</label>
                            <input type="color" id="highlight1" value="#FF5733">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="highlight2">Highlight 2:</label>
                            <input type="color" id="highlight2" value="#33FF57">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="highlight3">Highlight 3:</label>
                            <input type="color" id="highlight3" value="#3357FF">
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Border Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="border-color">Color:</label>
                            <input type="color" id="border-color" value="#ffffff">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="border-thickness">Thickness:</label>
                            <input type="number" id="border-thickness" value="2.5" min="1" max="5" step="0.5">
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="node-border-same-as-text">
                            <label for="node-border-same-as-text">Same as Text</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="no-node-border">
                            <label for="no-node-border">No Border</label>
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Line Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="line-color">Color:</label>
                            <input type="color" id="line-color" value="#ffffff">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="line-thickness">Thickness:</label>
                            <input type="number" id="line-thickness" value="2" min="1" max="5" step="0.5">
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="line-same-as-border">
                            <label for="line-same-as-border">Same as Border</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input type="checkbox" id="no-line">
                            <label for="no-line">No Line</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="import-export-container">
            <h3>Import/Export Options</h3>
            <div class="import-export-grid">
                <div class="import-export-section">
                    <h4><i class="fas fa-file-import"></i> Import</h4>
                    <div class="section-content">
                        <div class="file-input-wrapper">
                            <input type="file" id="import-json" accept=".json">
                            <label for="import-json" class="file-input-button">Choose File</label>
                            <span class="file-name">No file chosen</span>
                        </div>
                        <button id="import-tree">Import Tree (JSON)</button>
                    </div>
                </div>
                <div class="import-export-section">
                    <h4><i class="fas fa-file-export"></i> Export</h4>
                    <div class="section-content">
                        <div class="pair-container">
                            <label for="scale-factor">Scale Factor:</label>
                            <input type="number" id="scale-factor" value="2" min="0.5" max="5" step="0.5">
                        </div>
                        <div class="pair-container">
                            <label for="export-format">Export Format:</label>
                            <select id="export-format">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                                <option value="json">JSON</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                        </div>
                        <button id="export-tree">Export Tree</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="divisor"></div>
        <h3>Reset Options</h3>
        <div class="reset-buttons">
            <button id="reset-colors">Reset Colors</button>
            <button id="reset-tree">Reset Tree</button>
            <button class="btn-danger" id="reset-all">Reset All</button>
        </div>
    </main>
</div>
<div id="node-menu" class="node-menu hidden">
    <label for="node-value"></label><input type="text" id="node-value" placeholder="Node Value">
    <button class="btn-add" id="add-child">Add Child</button>
    <div class="highlight-section">
        <label>Preset Highlights:</label>
        <div class="highlight-buttons">
            <button class="highlight-btn" data-index="0">H1</button>
            <button class="highlight-btn" data-index="1">H2</button>
            <button class="highlight-btn" data-index="2">H3</button>
        </div>
    </div>
    <div class="custom-highlight-section">
        <label>Custom Highlight Color:</label>
        <label for="custom-highlight"></label><input type="color" id="custom-highlight" value="#000000">
    </div>
    <button id="remove-highlight" class="btn-danger">Remove Highlight</button>
    <button id="delete-node" class="btn-danger">Delete Node</button>
</div>

<div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

<script type="module" src="main.js"></script>
</body>
</html>
