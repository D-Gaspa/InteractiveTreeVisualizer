<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <header>
        <h1>Interactive Tree Visualizer</h1>
    </header>
    <main>
        <div id="tree-container">
            <svg id="tree-svg"></svg>
        </div>
        <div id="controls">
            <button id="export-tree">Export Tree</button>
        </div>
        <div id="global-color-pickers" class="color-pickers">
            <h3>Global Highlight Colors</h3>
            <div class="color-picker-container">
                <label for="highlight1">Highlight 1:</label>
                <input type="color" id="highlight1" value="#FF5733">
            </div>
            <div class="color-picker-container">
                <label for="highlight2">Highlight 2:</label>
                <input type="color" id="highlight2" value="#33FF57">
            </div>
            <div class="color-picker-container">
                <label for="highlight3">Highlight 3:</label>
                <input type="color" id="highlight3" value="#3357FF">
            </div>
        </div>
    </main>
    <footer>
        <p>Interactive Tree Visualizer</p>
    </footer>
</div>
<div id="node-menu" class="node-menu hidden">
    <label for="node-value"></label><input type="text" id="node-value" placeholder="Node Value">
    <button id="add-child">Add Child</button>
    <div class="highlight-section">
        <label>Preset Highlights:</label>
        <div class="highlight-buttons">
            <button class="highlight-btn" data-index="0">H1</button>
            <button class="highlight-btn" data-index="1">H2</button>
            <button class="highlight-btn" data-index="2">H3</button>
        </div>
    </div>
    <div class="custom-highlight-section">
        <label>Custom Highlight Color:</label>
        <label for="custom-highlight"></label><input type="color" id="custom-highlight" value="#000000">
    </div>
    <button id="remove-highlight" class="btn-danger">Remove Highlight</button>
    <button id="delete-node" class="btn-danger">Delete Node</button>
</div>

<div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

<script src="main.js"></script>
</body>
</html>
