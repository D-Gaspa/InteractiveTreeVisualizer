<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Tree Visualizer</title>
    <link href="src/css/styles.css" rel="stylesheet">
    <link href="src/assets/ITV-icon.png" rel="icon" type="image/png">
</head>
<body>
<div id="app">
    <header>
        <h1>Interactive Tree Visualizer</h1>
    </header>
    <main>
        <div id="tree-container">
            <svg id="tree-svg"></svg>
        </div>
        <div id="tree-options-container">
            <h3>Tree Options</h3>
            <div class="options-grid">
                <div class="tree-option-section">
                    <h4>General Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="node-color">Node Color:</label>
                            <input id="node-color" type="color" value="#4CAF50">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="container-background-color">Background Color:</label>
                            <input id="container-background-color" type="color" value="#2a2a2a">
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="node-transparent" type="checkbox">
                            <label for="node-transparent">Transparent Node</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="container-transparent-background" type="checkbox">
                            <label for="container-transparent-background">Transparent Background</label>
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Highlight Options</h4>
                    <div class="section-content" id="global-color-pickers">
                        <div class="pair-container-tree-section">
                            <label for="highlight1">Highlight 1:</label>
                            <input id="highlight1" type="color" value="#FF5733">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="highlight2">Highlight 2:</label>
                            <input id="highlight2" type="color" value="#33FF57">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="highlight3">Highlight 3:</label>
                            <input id="highlight3" type="color" value="#3357FF">
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Border Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="border-color">Color:</label>
                            <input id="border-color" type="color" value="#ffffff">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="border-thickness">Thickness:</label>
                            <input id="border-thickness" max="5" min="1" step="0.5" type="number" value="2.5">
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="border-same-as-text" type="checkbox">
                            <label for="border-same-as-text">Same as Text</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="no-border" type="checkbox">
                            <label for="no-border">No Border</label>
                        </div>
                    </div>
                </div>
                <div class="tree-option-section">
                    <h4>Line Options</h4>
                    <div class="section-content">
                        <div class="pair-container-tree-section">
                            <label for="line-color">Color:</label>
                            <input id="line-color" type="color" value="#ffffff">
                        </div>
                        <div class="pair-container-tree-section">
                            <label for="line-thickness">Thickness:</label>
                            <input id="line-thickness" max="5" min="1" step="0.5" type="number" value="2">
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="line-same-as-border" type="checkbox">
                            <label for="line-same-as-border">Same as Border</label>
                        </div>
                        <div class="pair-container-tree-section">
                            <input id="no-line" type="checkbox">
                            <label for="no-line">No Line</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="import-export-container">
            <h3>Import/Export Options</h3>
            <div class="import-export-grid">
                <div class="import-export-section">
                    <h4><i class="fas fa-file-import"></i> Import</h4>
                    <div class="section-content">
                        <div class="file-input-wrapper">
                            <input accept=".json" id="import-json" type="file">
                            <label class="file-input-button" for="import-json">Choose File</label>
                            <span class="file-name">No file chosen</span>
                        </div>
                        <button id="import-tree">Import Tree (JSON)</button>
                    </div>
                </div>
                <div class="import-export-section">
                    <h4><i class="fas fa-file-export"></i> Export</h4>
                    <div class="section-content">
                        <div class="pair-container">
                            <label for="scale-factor">Scale Factor:</label>
                            <input id="scale-factor" max="5" min="0.5" step="0.5" type="number" value="2">
                        </div>
                        <div class="pair-container">
                            <label for="export-format">Export Format:</label>
                            <select id="export-format">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                                <option value="json">JSON</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                        </div>
                        <button id="export-tree">Export Tree</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="divisor"></div>
        <h3>Reset Options</h3>
        <div class="reset-buttons">
            <button id="reset-colors">Reset Colors</button>
            <button id="reset-tree">Reset Tree</button>
            <button class="btn-danger" id="reset-all">Reset All</button>
        </div>
    </main>
</div>
<div class="node-menu hidden" id="node-menu">
    <div class="menu-header">
        <h3>Node Properties</h3>
        <span id="selected-count"></span>
    </div>
    <div class="menu-content">
        <div class="node-properties">
            <label for="node-value">Node Value:</label>
            <input id="node-value" placeholder="Enter node value" type="text">
            <div class="node-id-container">
                <label for="node-id">Node ID:</label>
                <input class="node-id" id="node-id" readonly type="text">
            </div>
        </div>
        <div class="highlight-options">
            <h4>Highlight Options</h4>
            <div class="preset-highlights">
                <button class="highlight-btn" data-index="0">H1</button>
                <button class="highlight-btn" data-index="1">H2</button>
                <button class="highlight-btn" data-index="2">H3</button>
            </div>
            <div class="custom-highlight">
                <label for="custom-highlight">Custom Color:</label>
                <input id="custom-highlight" type="color" value="#000000">
            </div>
            <button id="remove-highlight">Remove Highlight</button>
        </div>
        <div class="node-actions">
            <button class="btn-primary" id="add-child">Add Child</button>
            <button class="btn-danger" id="delete-node">Delete Node</button>
        </div>
    </div>
</div>

<div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

<script src="src/js/main.js" type="module"></script>
</body>
</html>
